<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-screen, initial-scale-1">
  <title>C.C.M.R.J Conservation Group </title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
  <link rel="stylesheet" href="Assets/css/stylesheet.css">
</head>

<body style="background-image:url(../Assets/images/ocean.jpg" )>

  <div id="login-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login with email</h2>
        <form class="pure-form pure-form-stacked login">
          <fieldset>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email-input" type="email" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="password-input" type="password" placeholder="Password">
            </div>

            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>

            <button type="submit" class="pure-button pure-button-primary">Login</button>
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../Assets/js/login.js/"></script>
